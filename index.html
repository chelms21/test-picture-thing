<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Random NLT Bible Verse</title>
  <style>
    body {
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      color: #222;
      text-align: center;
      padding: 1em;
      transition: background 1s ease;
    }

    h1 {
      font-size: 2.2rem;
      margin-bottom: 1rem;
      color: #1a3c7a;
      text-shadow: 1px 1px 3px rgba(0,0,0,0.3);
    }

    #verse-container {
      max-width: 700px;
      background: rgba(255, 255, 255, 0.85); /* semi-transparent card */
      padding: 25px 35px;
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.25);
      margin-bottom: 20px;
      text-align: center;
    }

    #verse {
      font-size: 1.5rem;
      line-height: 1.6;
      margin-bottom: 15px;
    }

    #reference {
      font-style: italic;
      color: #333;
      font-size: 1.1rem;
    }

    /* Fade-in animation */
    #verse-container {
      opacity: 0;
      transform: translateY(20px);
      animation: fadeIn 1s forwards;
    }

    @keyframes fadeIn {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>
<body>
  <div id="verse-container">
    <div id="verse">Loading verse...</div>
    <div id="reference"></div>
  </div>

  <script src="https://raw.githubusercontent.com/chelms21/test-picture-thing/refs/heads/main/verses.js"></script>
  <script>
    // Generate random hex color
    function getRandomColor() {
      const letters = '0123456789ABCDEF';
      let color = '#';
      for (let i = 0; i < 6; i++) {
        color += letters[Math.floor(Math.random() * 16)];
      }
      return color;
    }

    // Set random background gradient
    function setRandomGradient() {
      const color1 = getRandomColor();
      const color2 = getRandomColor();
      document.body.style.background = `linear-gradient(135deg, ${color1}, ${color2})`;
    }

    // Show random verse
    function showVerse() {
      if (!VERSES || VERSES.length === 0) {
        document.getElementById("verse").innerText = "No verses loaded.";
        return;
      }
      const random = VERSES[Math.floor(Math.random() * VERSES.length)];
      document.getElementById("verse").innerText = random.text;
      document.getElementById("reference").innerText = random.ref;
    }

    window.onload = function() {
      setRandomGradient();
      showVerse();
    };
  </script>
</body>
</html>
