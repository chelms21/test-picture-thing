<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Random NLT Verse</title>
</head>
<body>
  <h1>Random Bible Verse</h1>
  <div id="verse">Loading...</div>
  <div id="reference"></div>
  <button onclick="showVerse()">New Verse</button>

  <!-- Load verses.js -->
  <script src="verses.js"></script>

  <script>
    function showVerse() {
      if (!VERSES || VERSES.length === 0) {
        document.getElementById("verse").innerText = "No verses loaded.";
        return;
      }
      const random = VERSES[Math.floor(Math.random() * VERSES.length)];
      document.getElementById("verse").innerText = random.text;
      document.getElementById("reference").innerText = random.ref;
    }

    window.onload = showVerse;
  </script>
</body>
</html>
